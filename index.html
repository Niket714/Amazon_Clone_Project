<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p>Hello</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Select your address</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input placeholder="Search Amazon" class="input-search">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang border">
                <div class="lang">
                    <i class="fa-solid fa-earth-asia"></i>
                </div>
                <select class="lang-options">
                    <option >EN</option>
                </select>
            </div>

            <div class="nav-account border">
                <p class="account-sign-in">Hello, sign in</p>
                <select class="account-list">
                    <option >Account & Lists</option>
                </select>
            </div>

            <div class="nav-orders border">
                <p class="return-order">Returns</p>
                <p class="place-order">& Orders</p>
            </div>

            <div class="nav-cart border">
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="">Cart</p>
            </div>
        </div>
    </header>
</body>
</html>
